{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
    <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}">
{% endblock %}

{% block page_title %}
    All Challenge
{% endblock %}

{% block content %}
    {% include "challenges/includes/header.html" %}

    <ul>
        {% for week in weeks %}
            <li><a href="{% url "week-challenge" week %}">{{ week|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
